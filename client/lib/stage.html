<!DOCTYPE html>
<html lang="en">
<head>
  <title>Tutorweb</title>
  <meta http-equiv="X-UA-Compatible" content="IE=EDGE" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta charset="utf-8" />
  <link rel="stylesheet" type="text/css" href="/css/libraries.min.css" />
  <link rel="stylesheet" type="text/css" href="/css/stage.min.css" />

  <script type="text/javascript" src="mathjax/MathJax.js?config=../../mathjax-config.js"></script>
  <script src="geogebra/GeoGebra/deployggb.js"></script>

  <link rel="shortcut icon" href="/images/tutor-favicon.ico" />
  <link rel="icon" sizes="76x76" href="/images/apple-touch-icon-ipad-76x76.png" />
  <link rel="icon" sizes="152x152" href="/images/apple-touch-icon-ipad-retina-152x152.png" />
  <link rel="icon" sizes="60x60" href="/images/apple-touch-icon-iphone-60x60.png" />
  <link rel="icon" sizes="120x120" href="/images/apple-touch-icon-iphone-retina-120x120.png" />
  <link rel="apple-touch-icon" sizes="76x76" href="/images/apple-touch-icon-ipad-76x76.png" />
  <link rel="apple-touch-icon" sizes="152x152" href="/images/apple-touch-icon-ipad-retina-152x152.png" />
  <link rel="apple-touch-icon" sizes="60x60" href="/images/apple-touch-icon-iphone-60x60.png" />
  <link rel="apple-touch-icon" sizes="120x120" href="/images/apple-touch-icon-iphone-retina-120x120.png" />
</head>

<body>

  <div id="tw-usermenu" class="dropdown">
    <a class="dropdown-toggle" data-toggle="dropdown" href="#" title="tooltop" tabindex="0"></a>
    <ul class="dropdown-menu" role="menu" aria-labelledby="dLabel">
      <li role="presentation"><a role="menuitem" tabindex="-1" href="#"></a></li>
    </ul>
  </div>

  <main role="main" class="container">
    <h1 class="text-center"><a href="/"><img src="/images/logo.jpg" alt="Tutor web" /></a></h1>
    <section id="tw-quiz">
    </section>

  <div id="tw-grade"></div>
  <div id="tw-timer"><span>&nbsp;</span></div>

  <div class="status">
    <div id="tw-actions">
    </div>
    <div id="tw-answers">
      <p><span class="current"></span> Your most recent answers:-</p>
      <ol class="previous"></ol>
    </div>
  </div>

    <footer>
      <h4 class="instructions_heading"> Click here if you notice a mistake or need help! </h4>
      <div class="instructions_box">
        <p>
          If you notice a mistake, or are having problems, please send an email to your tutor,
          quoting the following: <span id="tw-debugmessage"></span>
        </p>
       </div>
        <p>Grades may be recorded and used anonymously for research purposes.</p>
     </footer>
  </main>

  <script type="text/javascript" src="/js/polyfill.min.js"></script>
  <script type="text/javascript" src="/js/libraries.min.js"></script>
  <script type="text/javascript" src="/js/stage.min.js"></script>
</body>
</html>
