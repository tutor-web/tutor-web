<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
  <title>Tutorweb Quiz: Loading new tutorial</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta charset="utf-8" />
  <link rel="stylesheet" type="text/css" href="libraries.0.css" />
  <link rel="stylesheet" type="text/css" href="quiz.css" />
</head>
<body class="quiz-load">
  <h1><img src="logo.jpg" alt="Tutor web quiz" /></h1>

  <form id="tw-quiz">
    <div class="progress"><div class="bar" id="load-bar"></div></div>
  </form>

  <div class="status">
    <a class="button" id="tw-finish" href="start.html">Return to menu</a>
    <div id="tw-actions">
      <a href="quiz.html?" class="button" id="tw-proceed">Start quiz</a>
    </div>
  </div>

  <footer>
    <p>Grades may be recorded and used anonymously for research purposes.</p>
  </footer>
  <script type="text/javascript" src="libraries.0.js"></script>
  <script type="text/javascript" src="tw.js"></script>
</body>
</html>
