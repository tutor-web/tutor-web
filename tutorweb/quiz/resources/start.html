<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en"><!-- manifest="quiz.appcache">-->
<head>
  <title>Tutorweb Quiz: Choose a lecture</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta charset="utf-8" />
  <link rel="stylesheet" type="text/css" href="libraries.0.css" />
  <link rel="stylesheet" type="text/css" href="quiz.css" />
  
</head>
<body class="quiz-start">
  <h1><img src="logo.jpg" alt="Tutor web quiz" /></h1>

  <form id="tw-quiz">
  <div id="hide_grade-container">
  <span  id="hide_grades" data-text="Hide grades">Show grades</span></div>
    <ul id="tw-select" class="select-list"></ul>
  </form>

  <div class="status">
    <div id="tw-actions">
      <!--TODO: <a class="button" href="#" id="tw-sync">Sync tutorweb</a> -->
      <a href="slide.html?" class="button disabled" id="tw-view-slides">View slides</a>
      <a href="quiz.html?" class="button disabled" id="tw-proceed">Start drill</a>
    </div>
    <div class="dropdown">
      <button class="button button-sm dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown">
        Options
        <span class="caret"></span>
      </button>
      <ul class="dropdown-menu" role="menu" aria-labelledby="dropdownMenu1">
        <li role="presentation"><a role="menuitem" tabindex="-1" href="http://www.tutor-web.net" id="tw-home">Get more tutorials</a></li>
        <li role="presentation"><a role="menuitem" tabindex="-1" href="#" id="tw-delete">Remove selected tutorial</a></li>
        <li role="presentation" class="divider"></li>
        <li role="presentation"><a role="menuitem" tabindex="-1" href="http://www.tutor-web.net/logout" id="tw-logout" data-tooltip="I am a tooltip">Clear data and logout</a></li>
      </ul>
    </div>
  </div>

  <footer>
    <p>Grades may be recorded and used anonymously for research purposes.</p>
  </footer>
  <script type="text/javascript" src="libraries.0.js"></script>
  <script type="text/javascript" src="tw.js"></script>
  <script type="text/javascript" src="dropdown.js"></script>
  <script>
  if (matchMedia('only screen and (max-width: 480px)').matches){
  			$(".grade").hide();
  	}
  	</script>
</body>
</html>
