###
# app configuration
# https://docs.pylonsproject.org/projects/pyramid/en/latest/narr/environment.html
###

[app:main]
use = egg:tutorweb_quizdb

pyramid.reload_templates = false
pyramid.debug_authorization = false
pyramid.debug_notfound = false
pyramid.debug_routematch = false
pyramid.default_locale_name = en
pyramid.includes =
    pyramid_tm

pluserable.login_redirect = index
pluserable.logout_redirect = index

tutorweb.material_bank.default = %(here)s/../db/material_bank

mail.default_sender = %(ENV_UWSGI_MAILSENDER)s

###
# wsgi server configuration
###

[server:main]
use = egg:waitress#main
unix_socket = %(ENV_UWSGI_SOCKET)s
unix_socket_perms = 666

###
# logging configuration
# https://docs.pylonsproject.org/projects/pyramid/en/latest/narr/logging.html
###

[loggers]
keys = root, tutorweb_quizdb

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = %(ENV_UWSGI_LOGLEVEL_ROOT)s
handlers = console

[logger_tutorweb_quizdb]
level = %(ENV_UWSGI_LOGLEVEL_APP)s
handlers =
qualname = tutorweb_quizdb

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(asctime)s %(levelname)-5.5s [%(name)s:%(lineno)s][%(threadName)s] %(message)s
