###
# app configuration
# https://docs.pylonsproject.org/projects/pyramid/en/latest/narr/environment.html
###

[app:main]
use = egg:tutorweb_quizdb

pyramid.reload_templates = true
pyramid.debug_authorization = false
pyramid.debug_notfound = false
pyramid.debug_routematch = false
pyramid.default_locale_name = en
pyramid.includes =
    pyramid_tm

# TODO: Generate automatically, complain if not set in production mode
pyramid_session.secret = itsaseekreet

sqlalchemy.url = postgresql:///tw_db

mail.default_sender = 'tw@ui-tutorweb3.clifford.shuttlethread.com'

pluserable.login_redirect = index
pluserable.logout_redirect = index

# TODO: Generate automatically
tutorweb.host_domain = ui-tutorweb3.clifford.shuttlethread.com

[Kerno utilities]
# Let pluserable know which model classes to use:
activation class = tutorweb_quizdb.models:Activation
group class = tutorweb_quizdb.models:Group
user class = tutorweb_quizdb.models:User

# Give pluserable a SQLAlchemy session factory:
session factory = tutorweb_quizdb:DBSession
pluserable repository = tutorweb_quizdb.user_repository:Repository

###
# wsgi server configuration
###

[server:main]
use = egg:waitress#main
listen = localhost:6543
unix_socket = /tmp/tutorweb_uwsgi.development.sock
unix_socket_perms = 666

###
# logging configuration
# https://docs.pylonsproject.org/projects/pyramid/en/latest/narr/logging.html
###

[loggers]
keys = root, tutorweb_quizdb

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = INFO
handlers = console

[logger_tutorweb_quizdb]
level = DEBUG
handlers =
qualname = tutorweb_quizdb

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(asctime)s %(levelname)-5.5s [%(name)s:%(lineno)s][%(threadName)s] %(message)s
