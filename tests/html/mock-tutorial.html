<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
  <title>Tutorweb Quiz: Mock tutorial</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="quiz/libraries.0.css" />
  <link rel="stylesheet" type="text/css" href="quiz/quiz.css" />
</head>
<body>
  <div class="container-fluid">
    <h1><img src="quiz/logo.jpg" alt="Tutor web quiz" /></h1>

    <div class="row-fluid">
      <div class="span12">
        <form id="tw-quiz">

        <label for="mock-tutorial-id">
          Tutorial ID:
          <input type="text" id="mock-tutorial-uri" value="/tutorial-01" />
        </label>
        <label for="mock-tutorial-title">
          Tutorial Title:
          <input type="text" id="mock-tutorial-title" value="A mock tutorial" />
        </label>
        <label for="mock-lecture-id">
          Lecture ID:
          <input type="text" id="mock-lecture-uri" value="/tutorial-01/lecture-01" />
        </label>
        <label for="mock-lecture-title">
          Lecture Title:
          <input type="text" id="mock-lecture-title" value="A mock lecture" />
        </label>
        <label for="mock-histsel">
          Historical selection probability:
          <input type="number" id="mock-histsel" value="0.5" step="0.01" />
        </label>


        </form>
      </div>
    </div>

    <div class="status">
      <button class="btn btn-primary btn-large" id="tw-proceed">Generate mock lecture</button>
      <div class="btn-group tw-actions">
        <a class="btn btn-info" id="tw-finish" href="quiz/start.html">Return to menu</a>
      </div>
    </div>

    <footer>
      <p>Grades may be recorded and used anonymously for research purposes.</p>
    </footer>
  </div>
  <script type="text/javascript" src="quiz/polyfill.js"></script>
  <script type="text/javascript" src="tw-test.js"></script>
</body>
</html>
